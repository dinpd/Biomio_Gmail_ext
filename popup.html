<!doctype html>
<html>
<head>
    <title>BIOMIO Extension</title>
    <script src="jquery-1.11.2.min.js"></script>
    <script src="popup.js"></script>
    <style>
        body {
            width: 550px;
        }

        #errors {
            text-overflow: ellipsis;
            overflow: hidden;
            max-width: 400px;
        }
    </style>
</head>
<body>
<p id="current_user">Current Gmail user: </p>

<p id="info_message"></p>

<div id="errors">
    <p>5 last errors:</p>
    <ul id="last_errors">
    </ul>
    <p>You can also look for errors in the browser developers console (Messages in red.).</p>
</div>
<div id="buttons">
    <input type="button" value="Reset socket connection" id="reset_connection_button">
    <input type="button" value="Reset my keyring" id="biomio_reset_keyring">
</div>
</body>
</html>
