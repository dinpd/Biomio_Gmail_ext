<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>BioMio options </title>
    <script src="../internal_scripts/jquery-1.11.2.min.js"></script>
    <script src="options.js"></script>
    <style>
        #biomio_ok_button {
            display: none;
        }

        #biomio_show_popup {
            display: none;
        }
    </style>
</head>
<body>
<div id="actions_panel">
    <div id="user_info">
        Current Gmail user - <span id="current_gmail_user"></span><br><br>
        <input type="button" id="biomio_export_button" value="Export Private PGP Key">
    </div>
    <div id="secret_input" hidden>
        <label>
            Your secret code:
            <input type="text" placeholder="Secret Code" id="secret_code">
        </label>
        <br>
        <input type="button" value="Register App" id="register_app_button">
    </div>
    <br><br>

    <div>
        <label>
            Server URL
            <input id="biomio_server_url" type="text" size="50">
        </label>
        <input type="button" value="Update" id="biomio_update_url_button">
    </div>
</div>
<div id="biomio_show_popup">
    <p class="biomio_wait_message"></p>

    <p id="biomio_timer"></p>

    <p class="biomio_buttons">
        <input type="button" value="OK" id="biomio_ok_button">
    </p>
</div>
</body>
</html>
